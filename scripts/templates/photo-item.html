<div>
  <img src="{{image_path}}" />
  <div class="metadata">
    <p>Date Taken: {{datetime}}</p>
    <p>Camera: {{camera_model}}</p>
    <p>Lens: {{lens_info}}</p>
    <p>Focal Length: {{focal_length}}</p>
    <p>Aperture: f/{{fnumber}}</p>
    <p>ISO: {{iso}}</p>
    <p>Shutter Speed: {{exposure}}</p>
    <p>Location: {{gps_position}}</p>
    <p>Altitude: {{gps_altitude}}</p>
  </div>
</div>
